<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-center" ng-repeat="contact in contacts">
                <ul>
                    <li>
                        <ul>{{contact.name | uppercase}}
                            <li ng-repeat="adr in contact.address">
                                {{adr}}
                            </li>
                        </ul>
                    </li>
                    <br />
                    <li>{{contact.tele}}</li>
                    <br />
                    <li>{{contact.mail}}</li>
                </ul>
            </div>
        </div>
    </div>
</footer>
