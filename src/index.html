<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MGS Angular Site</title>

    <link rel="stylesheet" href="/assets/index.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <!-- CDN do fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body ng-app="mgsApp">

    <nav ng-controller="navbarCtrl" class="navbar navbar-expand-lg">
        <a href="./" class="navbar-brand">
            <img src="./assets/mgsnavbar.png" class="imgnavbar" alt="">
        </a>
        <button class="navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#navlist">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navlist" class="collapse navbar-collapse">
            <ul class="navbar-nav" style="margin-left: auto;">
                <li class="nav-item" ng-repeat="item in cenas track by $index">
                    <!-- importante usar o tack by em arrays com elementos repetidos -->
                    <a href="{{item.ref}}" class="nav-link">{{item.name}}</a>
                </li>
            </ul>
        </div>
    </nav>

    <div ng-controller="controller1" id="home" class="container-fluid">
        <div class="row " id="head">
            <div class="col-md-8 text-left apresentationDiv">

                <i class="fab fa-android" class="rounded-circle"></i>
                <div class="titleDiv">
                    <h1 class="title">{{title}}</h1>
                    <hr>
                    <h6>{{subtitle | uppercase}}</h6>
                </div>
            </div>
        </div>
    </div>

    <comp-branches></comp-branches>
    <job-aplication></job-aplication>
    <footer-dire></footer-dire>


    <!-- Link CDN do Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- CDN' s do Popperjs e o js do bootstrap -->
    <!-- CDN' s do JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>


    <!-- Module -->
    <script src="./app.js"></script>

    <!-- Controller -->
    <script src="./controllers/controller1.js"></script>
    <script src="./controllers/navbar.controller.js"></script>

    <!-- Directives -->
    <script src="./directives/jobaplication.directive.js"></script>
    <script src="./directives/companyBranches/compBranches.directive.js"></script>
    <script src="./directives/footer/footer.directive.js"></script>
</body>

</html>
